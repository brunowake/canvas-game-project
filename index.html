<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JavaScript - Drag and Drop Demo</title>
      <link rel="stylesheet" href="./src/css/style.css" />
    </head>

    <body style="background-color: rgba(0, 0, 0, 0.1)">
      <div class="container">
        <aside id="asideList" class="asideList">
          <h1>Escolha o seu jogo:</h1>
        </aside>
        <main class="main-content">
          <iframe id="frame" class="frame"></iframe>
          <div class="menu">
            <div class="drop-targets">
              <div class="box" id="box"></div>
              <button id="renderBtn" class="btn">Start</button>
            </div>
            <div class="game-content-display">
              <h1 id="game-name">Jogo selecionado</h1>
              <span id="creator-name">Quem fez?</span>

              <p id="game-description">
                Escolha o jogo na aba ao lado, clique e arraste para o circulo.
                Para iniciar o jogo, clique no bot√£o 'Start'
              </p>
            </div>
          </div>
        </main>
      </div>
      <script src="./src/js/index.js"></script>
    </body>
  </html>
</html>
